<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Forgot Password - Scorecard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <a href="/" class="site-logo" style="text-decoration: none; color: inherit;">
      <img src="white WEL Logo.png" alt="WEL logo" class="site-logo-img" />
    </a>
  </header>
  <div class="login-container">
    <h1>Forgot Password</h1>
    <p class="login-subtitle">Enter your email address and we'll send you a link to reset your password</p>
    <form id="forgotPasswordForm" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required autocomplete="email" />
      </div>
      <div id="message" class="error-message"></div>
      <button type="submit" class="login-btn">Send Reset Link</button>
    </form>
    <p class="auth-footer">Remember your password? <a href="login.html" class="auth-link">Sign in</a></p>
  </div>
  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const messageEl = document.getElementById('message');
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      
      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          messageEl.style.color = '#2e7d32';
          messageEl.textContent = 'Password reset link sent! Check your email.';
          document.getElementById('email').value = '';
          
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        } else {
          messageEl.style.color = '#d32f2f';
          messageEl.textContent = data.error || 'Failed to send reset link';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Reset Link';
        }
      } catch (error) {
        messageEl.style.color = '#d32f2f';
        messageEl.textContent = 'An error occurred. Please try again.';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
