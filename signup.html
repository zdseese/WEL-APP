<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Create Account - Scorecard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <a href="/" class="site-logo" style="text-decoration: none; color: inherit;">
      <img src="white WEL Logo.png" alt="WEL logo" class="site-logo-img" />
    </a>
  </header>
  <div class="login-container">
    <h1>Create Account</h1>
    <p class="login-subtitle">Sign up to create your scorecard</p>
    <form id="signupForm" class="login-form">
      <div class="form-group">
        <label for="newEmail">Email</label>
        <input type="email" id="newEmail" name="email" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="newUsername">Username</label>
        <input type="text" id="newUsername" name="username" required autocomplete="username" minlength="3" />
      </div>
      <div class="form-group">
        <label for="newPassword">Password</label>
        <input type="password" id="newPassword" name="password" required autocomplete="new-password" minlength="6" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="6" />
      </div>
      <div id="signupError" class="error-message"></div>
      <button type="submit" class="login-btn">Create Account</button>
    </form>
    <p class="auth-footer">Already have an account? <a href="login.html" class="auth-link">Sign in</a></p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
