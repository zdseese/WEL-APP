<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Complete Your Profile - Scorecard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <a href="/" class="site-logo" style="text-decoration: none; color: inherit;">
      <img src="white WEL Logo.png" alt="WEL logo" class="site-logo-img" />
    </a>
  </header>
  <div class="login-container">
    <h1>Complete Your Profile</h1>
    <p class="login-subtitle">Tell us a bit more about yourself</p>
    <form id="detailsForm" class="login-form">
      <div class="form-group">
        <label for="organization">Organization</label>
        <input type="text" id="organization" name="organization" required />
      </div>
      <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" name="jobTitle" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="hearAboutUs">How did you hear about us?</label>
        <select id="hearAboutUs" name="hearAboutUs" required>
          <option value="">Select an option</option>
          <option value="facebook">Facebook</option>
          <option value="instagram">Instagram</option>
          <option value="referred">Referred</option>
        </select>
      </div>
      <div id="detailsError" class="error-message"></div>
      <button type="submit" class="login-btn">Complete Setup</button>
    </form>
  </div>
  <script src="auth.js"></script>
</body>
</html>
