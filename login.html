<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Scorecard</title>
  <link rel="stylesheet" href="style.css">
  <script src="clear-storage.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="site-logo" aria-hidden="true">
      <img src="white WEL Logo.png" alt="WEL logo" class="site-logo-img" />
    </div>
  </header>
  <div class="login-container">
    <h1>Welcome</h1>
    <p class="login-subtitle">Sign in to access your scorecard</p>
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
      </div>
      <div class="form-group" style="display: flex; align-items: center; margin-top: -10px;">
        <input type="checkbox" id="showPassword" style="width: auto; margin-right: 8px;">
        <label for="showPassword" style="margin: 0; cursor: pointer; font-size: 14px;">Show password</label>
      </div>
      <div id="errorMessage" class="error-message"></div>
      <button type="submit" class="login-btn">Sign In</button>
    </form>
    <p class="auth-footer">Don't have an account? <a href="signup.html" class="auth-link">Create one</a></p>
  </div>
  <script>
    // Toggle password visibility
    document.getElementById('showPassword').addEventListener('change', function() {
      const passwordField = document.getElementById('password');
      passwordField.type = this.checked ? 'text' : 'password';
    });
  </script>
  <script src="auth.js"></script>
</body>
</html>
