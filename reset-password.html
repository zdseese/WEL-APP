<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reset Password - Scorecard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <a href="/" class="site-logo" style="text-decoration: none; color: inherit;">
      <img src="white WEL Logo.png" alt="WEL logo" class="site-logo-img" />
    </a>
  </header>
  <div class="login-container">
    <h1>Reset Password</h1>
    <p class="login-subtitle">Enter your new password</p>
    <form id="resetPasswordForm" class="login-form">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required minlength="6" autocomplete="new-password" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" autocomplete="new-password" />
      </div>
      <div class="form-group" style="display: flex; align-items: center; justify-content: flex-start; margin-top: -10px; padding-left: 0;">
        <input type="checkbox" id="showPasswords" style="width: 18px; height: 18px; margin: 0 8px 0 0; cursor: pointer;">
        <label for="showPasswords" style="margin: 0; cursor: pointer; font-size: 14px; user-select: none;">Show passwords</label>
      </div>
      <div id="message" class="error-message"></div>
      <button type="submit" class="login-btn">Reset Password</button>
    </form>
    <p class="auth-footer"><a href="login.html" class="auth-link">Back to sign in</a></p>
  </div>
  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
      document.getElementById('message').style.color = '#d32f2f';
      document.getElementById('message').textContent = 'Invalid or missing reset token';
      document.getElementById('resetPasswordForm').style.display = 'none';
    }
    
    // Toggle password visibility
    document.getElementById('showPasswords').addEventListener('change', function() {
      const newPasswordField = document.getElementById('newPassword');
      const confirmPasswordField = document.getElementById('confirmPassword');
      const type = this.checked ? 'text' : 'password';
      newPasswordField.type = type;
      confirmPasswordField.type = type;
    });
    
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageEl = document.getElementById('message');
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      if (newPassword !== confirmPassword) {
        messageEl.style.color = '#d32f2f';
        messageEl.textContent = 'Passwords do not match';
        return;
      }
      
      if (newPassword.length < 6) {
        messageEl.style.color = '#d32f2f';
        messageEl.textContent = 'Password must be at least 6 characters';
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';
      
      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token, newPassword })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          messageEl.style.color = '#2e7d32';
          messageEl.textContent = 'Password reset successful! Redirecting to login...';
          
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          messageEl.style.color = '#d32f2f';
          messageEl.textContent = data.error || 'Failed to reset password';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Reset Password';
        }
      } catch (error) {
        messageEl.style.color = '#d32f2f';
        messageEl.textContent = 'An error occurred. Please try again.';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
